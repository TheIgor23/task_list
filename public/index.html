
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
       
        <title>Todo.js</title>
        
        <link rel="stylesheet" href="/css/main.css">
    </head>

    <body>
        <div class="container-fluid">
            <header>
                <div class="row no-gutters menu">
                    <div class="col-md-3">
                        <h1>MyTasks</h1>
                    </div>
                    <div class="col-md-9">
                        <nav>
                            <ul>
                                <li><a href="">Menu</a></li>
                                <li><a href="https://github.com/TheIgor23">GitHub</a></li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </header>
            
        </div>
        
        
            <div class="list container">
                <div class="row container" onsubmit="event.preventDefault()">
                    <input type="text" class="add-text col-10" placeholder="enter task">
                    <button type="button" class="add-button col-2">
                        <ion-icon name="add-outline"></ion-icon>
                    </button>
                </div>

                <div class="items container">
                    
                    <ul class="list-group">
                        <li class="list-group-item d-flex justify-content-between flex-wrap">
                            <input type="checkbox" class="item-check">
                            <label class="item-text">Task</label>
                            <input type="text" class="textfield ms-auto">
                            <button class="edit-btn">
                                <ion-icon name="create-outline" role="img" class="md hydrated" aria-label="create outline"></ion-icon>
                            </button>
                            <button class="rm-btn">
                                <ion-icon name="trash-outline" role="img" class="md hydrated" aria-label="trash outline"></ion-icon>
                            </button>
                        </li>
                                               
                    </ul>
                </div>

                
            </div>
        

        <script type="module" src="/js/index.js"></script>
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
        
    </body>
</html>
